<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>Truck Defaults â€¢ Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header><h1>Truck Defaults</h1></header>

    <div class="card">
      <label>Default Truck Capacity</label>
      <div class="segmented">
        <button class="seg" data-cap="10">10 yd</button>
        <button class="seg" data-cap="9">9 yd</button>
        <button class="seg" data-cap="custom">Custom</button>
      </div>

      <div id="customWrap" class="hidden" style="margin-top:10px;">
        <label>Custom Capacity (yd)</label>
        <input type="number" id="customCap" inputmode="decimal" />
      </div>

      <label style="margin-top:12px;">Default Over-Order</label>
      <input type="number" id="overOrder" inputmode="decimal" />
      <div class="muted">Percent buffer applied to totals (default 5%)</div>

      <div class="row" style="margin-top:16px;">
        <button class="toggle" id="backBtn">Back</button>
        <button class="toggle on" id="saveBtn">Save</button>
      </div>

      <div class="muted" id="status" style="margin-top:10px;"></div>
    </div>

    <nav class="bottom-nav">
      <a href="index.html" id="navCalc">Calculator</a>
      <a href="converter.html" id="navConv">Converter</a>
      <a href="settings.html" id="navSettings">Settings</a>
    </nav>
  </div>

  <script src="settings-store.js"></script>
  <script src="settings-trucks.js"></script>
  <script>document.getElementById("navSettings")?.classList.add("active");</script>
</body>
</html>
