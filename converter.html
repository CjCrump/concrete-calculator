<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>Unit Converter • Job Site Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Unit Converter</h1>
    </header>

    <!-- MODE SELECT -->
    <div class="card">
      <div class="segmented">
        <button class="seg active" data-mode="tape">Tape</button>
        <button class="seg" data-mode="slope">Slope</button>
        <button class="seg" data-mode="tons">Yards ↔ Tons</button>
      </div>
    </div>

    <!-- TAPE MODE -->
<div class="card mode" id="mode-tape">

  <!-- PRIMARY (TOP): Engineer -> Tape -->
  <div class="easy-block">
    <div class="easy-title">Engineer → Tape</div>

    <label>Decimal Feet (Engineer)</label>
    <input type="number" id="engFeetIn" inputmode="decimal" placeholder="e.g. 12.3" />
    <div class="muted">Enter decimal feet; tape fields fill instantly.</div>
  </div>

  <hr />

  <!-- SECONDARY: Tape -> Engineer (your current) -->
  <div class="easy-block secondary">
    <div class="easy-title">Tape → Engineer</div>

    <label>Feet</label>
    <input type="number" id="tapeFeet" inputmode="numeric" />

    <label>Inches</label>
    <input type="number" id="tapeInches" inputmode="decimal" />

    <label>Fraction</label>
    <div class="segmented small" id="fracButtons">
      <button class="frac" data-frac="0">—</button>
      <button class="frac" data-frac="0.0625">1/16</button>
      <button class="frac" data-frac="0.125">1/8</button>
      <button class="frac" data-frac="0.25">1/4</button>
      <button class="frac" data-frac="0.5">1/2</button>
    </div>

    <div class="row">
      <label>Round Up</label>
      <button id="tapeRound" class="toggle on">ON</button>
    </div>

    <div class="muted">Tape fields fill Engineer input instantly.</div>
  </div>

</div>

    <!-- SLOPE MODE -->
     
<div class="card mode" id="mode-slope">

  <div class="easy-block">
    <div class="easy-title">Rise/Run ↔ Grade</div>
    <div class="muted">Enter any two. The third auto-fills in green.</div>
  </div>

  <label>Rise (ft)</label>
  <input type="number" id="slopeRiseIn" inputmode="decimal" />

  <label>Run (ft)</label>
  <input type="number" id="slopeRun" inputmode="decimal" />

  <label>Grade (%)</label>
  <input type="number" id="slopePct" inputmode="decimal" />

</div>

    <!-- YARDS ↔ TONS -->
    <div class="card mode hidden" id="mode-tons">
      <label>Material</label>
      <select id="tonsMaterial">
        <option value="rock">Rock</option>
        <option value="sand">Sand</option>
        <option value="topsoil">Topsoil</option>
        <option value="asphalt">Asphalt</option>
      </select>

      <label>Cubic Yards</label>
      <input type="number" id="yardsInput" inputmode="decimal" />

      <div class="results">
        <div id="tonsResult">—</div>
        <div class="muted">Estimated Tons</div>
      </div>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <a href="index.html" id="navCalc">Calculator</a>
      <a href="converter.html" id="navConv">Converter</a>
      <a href="settings.html" id="navSettings">Settings</a>
    </nav>
  </div>

  <!-- SCRIPTS -->
  <script src="settings-store.js"></script>
  <script src="converter.js"></script>
  <script>
    document.getElementById("navConv")?.classList.add("active");
  </script>
</body>
</html>
