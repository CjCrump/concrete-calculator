<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>Concrete Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- APP WRAPPER -->
  <div class="app">

    <!-- HEADER / SHAPE SELECTOR -->
    <header>
      <h1>Job Site Calculator</h1>
 <div class="row">
  <div>
    <label>Material</label>

    <!-- Big easy-mode picker button -->
    <button id="materialPickerBtn" class="btn big-picker" type="button">
      Concrete
    </button>

    <!-- Keep real select (hidden) so the rest of app.js keeps working -->
    <select id="material" class="hidden">
      <option value="concrete">Concrete</option>
      <option value="rock">Rock</option>
      <option value="sand">Sand</option>
      <option value="topsoil">Topsoil</option>
      <option value="asphalt">Asphalt</option>
    </select>
  </div>
</div>

      <div class="buttons">
        <button class="btn active" data-shape="slab">Slab</button>
        <button class="btn" data-shape="footing">Footing</button>
        <button class="btn" data-shape="wall">Wall / Column</button>
        <button class="btn" data-shape="curb">Curb</button>
        <button class="btn" data-shape="approach">Approach</button>
        <button class="btn" data-shape="column">Column (round)</button>
      </div>

    </header>

    <!-- INPUT CARD -->
    <div class="card">

      <!-- SLAB INPUTS -->
      <div class="shape slab active">
        <div class="row">
          <div>
            <label>Length (ft)</label>
            <input id="slab-length" type="number" />
          </div>
          <div>
            <label>Width (ft)</label>
            <input id="slab-width" type="number" />
          </div>
          <div>
            <label>Thickness (in)</label>
            <input id="slab-thickness" type="number" />
          </div>
        </div>
      </div>

      <!-- FOOTING INPUTS -->
      <div class="shape footing">
        <div class="row">
          <div>
            <label>Length per run (ft)</label>
            <input id="footing-length" type="number" />
          </div>
          <div>
            <label>Width (in)</label>
            <input id="footing-width" type="number" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Depth (in)</label>
            <input id="footing-depth" type="number" />
          </div>
          <div class="toggle-wrap">
            <label>Continuous</label>
            <button id="continuousToggle" class="toggle">OFF</button>
          </div>
        </div>

        <div id="runsWrap" style="display:none;">
          <label>Number of runs</label>
          <input id="footing-runs" type="number" value="1" />
        </div>
      </div>

      <!-- WALL / rectangular column INPUTS -->
      <div class="shape wall">
        <div class="row">
          <div>
            <label>Length (ft)</label>
            <input id="wall-length" type="number" />
          </div>
          <div>
            <label>Height (ft)</label>
            <input id="wall-height" type="number" />
          </div>
          <div>
            <label>Thickness (in)</label>
            <input id="wall-thickness" type="number" />
          </div>
        </div>
      </div>
      <!-- curb inputs -->

<div class="shape curb">
        <div class="stack">
            <label>Curb Type</label>
            <select id="curb-type">
            <option value="1.50">B6-18 (standard)</option>
            <option value="1.10">B6-12</option>
            <option value="0.85">B4-12</option>
            <option value="2.25">Valley Gutter</option>
            </select>
        </div>
    
    <div class="stack">
            <label>Length (ft)</label>
            <input id="curb-length" type="number" />
    </div>
</div>

<!-- APPROACH INPUTS (TRAPEZOID PRISM) -->
<div class="shape approach">
  <div class="stack">
    <label>Width (ft)</label>
    <input id="approach-width" type="number" />
  </div>

  <div class="stack">
    <label>Length (ft)</label>
    <input id="approach-length" type="number" />
  </div>

  <div class="row">
    <div>
      <label>Top thickness (in)</label>
      <input id="approach-top" type="number" />
    </div>
    <div>
      <label>Bottom thickness (in)</label>
      <input id="approach-bottom" type="number" />
    </div>
  </div>
</div>

<!-- CIRCULAR COLUMN INPUTS -->
<div class="shape column">
  <div class="row">
    <div>
      <label>Diameter (in)</label>
      <input id="column-diameter" type="number" />
    </div>
    <div>
      <label>Height (ft)</label>
      <input id="column-height" type="number" />
    </div>
  </div>

  <div class="stack">
    <label>Quantity</label>
    <input id="column-qty" type="number" value="1" />
  </div>
</div>



      <!-- COMMON SETTINGS -->

    

      <div class="row" id="roundingWrap" style="display:none;">
        <div>
          <label>Loads rounding</label>
          <button class="btn toggle on" id="roundingToggle" type="button">ROUND UP</button>
        </div>
      </div>
      <div class="row" id ="wasteWrap">
        <div>
          <label>Waste %</label>
          <input id="waste" type="number" value="10" />
        </div>
      </div>

      <label>Truck Capacity (ydÂ³)</label>
      <div class="buttons">
        <button class="btn active" data-cap="9">9 ydÂ³</button>
        <button class="btn" data-cap="10">10 ydÂ³</button>
      </div>
    </div>

    <!-- RESULTS -->
    <div class="results">
      <div class="results-card">

        <div class="muted">Current item</div>
        <div class="yards" id="currentYards">0.00 ydÂ³</div>

        <button class="btn" id="addItemBtn">âž• Add to pour</button>

        <hr />

        <div class="muted">Total pour</div>
        <div class="yards" id="totalYards">0.00 ydÂ³</div>
        <!-- Concrete-only: Bag Mix estimator (hidden unless enabled + Concrete selected) -->
<div id="bagsWrap" class="hidden">
  <hr />

  <div class="row">
    <div>
      <label>Bag size</label>
      <select id="bagSize">
        <option value="80">80 lb</option>
        <option value="60">60 lb</option>
        <option value="50">50 lb</option>
        <option value="40">40 lb</option>
        <option value="90">90 lb</option>
      </select>
      <div class="muted">Counts round up (you canâ€™t buy part of a bag).</div>
    </div>

    <!-- =====================================================
         FUTURE (parked for later):
         Admixtures UI + presets. Keep IDs reserved.
         IMPORTANT: We comment ONLY this block (NOT closing tags).
    ====================================================== -->
    <!--
    <div class="toggle-wrap">
      <label>Admixtures</label>
      <button id="admixtureToggle" class="toggle">OFF</button>
      <div class="muted">Adds an estimated dosage line.</div>
    </div>
    -->
  </div>

  <div class="muted" id="bagsLine"></div>

  <!-- Keep reserved for later (safe even if empty) -->
  <div class="muted" id="admixtureLine"></div>
</div>


        <div class="trucks" id="trucks">0 trucks</div>
        <div class="muted" id="tonsLine" style="display:none;"></div>
        <div class="muted" id="remainder"></div>

        <button class="btn" id="clearPourBtn">ðŸ—‘ Clear pour</button>
      </div>
    </div>

  </div>

<nav class="bottom-nav">
  <a href="index.html" id="navCalc">Calculator</a>
  <a href="converter.html" id="navConv">Converter</a>
  <a href="settings.html" id="navSettings">Settings</a>
</nav>
<!-- =====================================================
     EASY MODE PICKER MODAL (re-usable)
     - full-screen
     - big buttons
     - forces a selection to close
===================================================== -->
<div id="pickerOverlay" class="picker-overlay hidden" role="dialog" aria-modal="true">
  <div class="picker-sheet">
    <div class="picker-title" id="pickerTitle">Select</div>
    <div class="picker-options" id="pickerOptions"></div>
  </div>
</div>

<!--scripts-->

<script src="settings-store.js"></script>
<script src="app.js"></script>

<!--active tab listener-->

<script>
  const path = location.pathname.split('/').pop();
  const map = {
    "index.html": "navCalc",
    "converter.html": "navConv",
    "settings.html": "navSettings"
  };
  const id = map[path] || "navCalc";
  const el = document.getElementById(id);
  if (el) el.classList.add("active");
</script>

</body>
</html>
